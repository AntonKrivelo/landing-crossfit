<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a class="header-logo" href="/">
            <img class="header-logo-image" width="135" height="25" src="./icons/header-logo.svg" alt="logo">
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link is-current">Home</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Pages</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Portfolio</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Blog</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Shop</a>   
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button type="button" class="header-book-button button">Book now</button>
            <button title="Open menu" class="header-burger-button">
               <span class="visually-hidden">Open menu</span>
               <span class="header-burger-button-line"></span>
               <span class="header-burger-button-line"></span>
               <span class="header-burger-button-line"></span>
            </button>
        </div>
    </header>
    <main class="content">
        <h1 class="visually-hidden">Kropp Fitness Club</h1>
        <section class="banner">
            <h2 class="visually-hidden">Upcoming events</h2>
            <div class="banner-body">
                <div class="banner-info">
                    <div>
                        <svg class="banner-vector" width="83" height="83" viewBox="0 0 83 83" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M64.5127 81.8121L80.9641 65.3608H29.2132L81.1171 13.4569L69.4802 1.82007L17.5854 53.7239V1.97305L1.125 18.4324V81.8121H64.5127Z" stroke="#707070" stroke-width="0.999901"/>
                        </svg>
                    </div>
                    New event <br>
                    coming up / <time datetime="06-07">june 7</time> - <time datetime="06-13">13</time>
                </div>
                <h3 class="banner-title">crossfit</h3>
            </div>
            <div class="banner-pagination">
                <ul class="banner-pagination-list">
                    <li class="banner-pagination-item">
                        <button type="button" class="banner-pagination-button is-current"></button>
                    </li>
                    <li class="banner-pagination-item">
                        <button type="button" class="banner-pagination-button is-current"></button>
                    </li>
                    <li class="banner-pagination-item">
                        <button type="button" class="banner-pagination-button is-current"></button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
